<form [formGroup]="signform" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="col">
        <label class="">Name</label>
        <input type="text" class="form-control" id="Name" [class.is-invalid]="f['Name'].invalid && f['Name'].touched" formControlName="Name">
        <app-show-errors [controlName]="signform.get('Name')"></app-show-errors>
      </div>
      <div class="col">
        <label>Address</label>
        <input type="text" class="form-control" id="Address" [class.is-invalid]="f['Address'].invalid && f['Address'].touched" formControlName="Address">
        <app-show-errors [controlName]="signform.get('Address')"></app-show-errors>
      </div>
    </div>
    <div class="form-row">
        <div class="col">
            <label>MobileNo</label>
          <input type="text" class="form-control" id="MobileNo" [class.is-invalid]="f['MobileNo'].invalid && f['MobileNo'].touched" formControlName="MobileNo">
          <app-show-errors [controlName]="signform.get('MobileNo')"></app-show-errors>
        </div>
        <div class="col">
            <label>Email</label>
          <input type="text" class="form-control" id="Emailid" [class.is-invalid]="f['Emailid'].invalid && f['Emailid'].touched" formControlName="Emailid">
          <app-show-errors [controlName]="signform.get('Emailid')"></app-show-errors>
        </div>
      </div>
      <br>
      <button type="submit">submit</button>
      &nbsp;
      <!-- <button type="reset"  >Reset</button> -->
</form>
<br>
<br>
<hr>
 <table class="table table-light">
    <thead>
        <tr>
            <th>Action</th>
            <th>Name</th>
            <th>Address</th>
            <th>MobileNo</th>
            <th>Emailid</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let drem of _objEmpList;let i=index">
             <td>
            <button (click)="Edit(drem.id);">Edit</button>&nbsp;
            <button (click)="DeleteData(drem.id);">Delete</button>
            </td>  
            <td>{{drem.name}}</td>
            <td>{{drem.address}}</td>
            <td>{{drem.mobileNo}}</td>
            <td>{{drem.emailid}}</td>
            
            
        </tr>
    </tbody>
</table>  
<br>
